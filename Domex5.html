<html>
<body>


<p>This example uses the addEventListener() method to attach a click event to a button.</p>
<button id="myButton"> click me</button>
<p id ="demo"></p>

<script>
// The addEventListener() method attaches an event handler to  the specified element
// or without overwriting existing event handlers.
document.getElementById('myButton').addEventListener("click",DisplayDate);
 document.getElementById('myButton').addEventListener("click",name);
// we can add many eventlistener in DOM file.
function DisplayDate() {
  document.getElementById('demo').innerHTML=Date();
}
function name() {
  alert("hey,  me shalu");

}
</script>

</body>
</html>
